# MySQL connection

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false



# Tiempo máximo de vida de una conexión (5 minutos)
spring.datasource.hikari.max-lifetime=300000

# Tiempo de inactividad antes de eliminar la conexión (3 minutos)
spring.datasource.hikari.idle-timeout=180000

# Tiempo máximo para validar una conexión (5 segundos)
spring.datasource.hikari.validation-timeout=5000

# Conexiones mínimas y máximas
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10

# Mantener viva la conexión (cada 2 minutos)
spring.datasource.hikari.keepalive-time=120000




logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
